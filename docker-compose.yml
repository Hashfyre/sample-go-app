version: '3'
services:
  sample-go-app:
    build:
      context: .
    networks:
      - host
    container_name: sample-app
    environment:
      APP_PORT: "80"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: "sample"
      GORM_LOG: "true"
      GORM_CONN_MAX_LIFETIME: "2s"
      GORM_CONN_MAX_OPEN: "10"
      GORM_CONN_MAX_IDLE: "5"
      TRACER_APP_NAME: "sample-go-app"
      TRACER_SAMPLING_PROBABILITY: "0"
      TRACER_SAMPLING_RATE: "0"
      TRACER_REPORTER_QUEUE_SIZE: "10"
      TRACER_REPORTER_BUFFER_FLUSH_INTERVAL: "10s"
      TRACER_REPORTER_LOG_SPANS: "true"
      TRACER_REPORTER_LOCAL_AGENT_HOST: "jaeger-agent" # dummy value, will point to jaeger-agent-sidecar in k8s manifest
      TRACER_REPORTER_LOCAL_AGENT_PORT: "80" # dummy value, will point to jaeger-agent-sidecar in k8s manifest
      TRACER_REPORTER_COLLECTOR_ENDPOINT: ""
      TRACER_REPORTER_COLLECTOR_USER: ""
      TRACER_REPORTER_COLLECTOR_PASSWORD: ""
    command:
      - ./sample-go-app
    networks:
      - sample-go-app
    ports:
      - "8080:8080"
    links:
      - "postgres:db"
    depends_on:
      - postgres
  postgres:
    image: postgres:11
    container_name: sample-db
    environment:
      POSTGRES_DB: sample
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - pgdb:/var/lib/postgresql/data
    networks:
      - sample-go-app
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdb:
    driver: local
networks:
  sample-go-app:
    external: true
